name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info,veilid_core=warn

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Repos/dissertationapp/market
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            cmake \
            libssl-dev \
            libxdo-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Unit & integration tests
        run: cargo test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    env:
      MP_SPDZ_DIR: ${{ github.workspace }}/Repos/MP-SPDZ
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            cmake \
            clang \
            python3 \
            libssl-dev \
            libxdo-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libgmp-dev \
            libsodium-dev \
            libboost-dev \
            libboost-filesystem-dev \
            libboost-iostreams-dev \
            libboost-thread-dev \
            libntl-dev \
            automake \
            libtool

      - name: Build libipspoof.so
        run: make -C "${{ github.workspace }}" build-ipspoof

      - name: Prepare MP-SPDZ
        run: ${{ github.workspace }}/setup-mpspdz.sh --mp-spdz-dir "$MP_SPDZ_DIR"

      - name: Start devnet
        run: make -C "${{ github.workspace }}" devnet-up

      - name: Run e2e tests
        env:
          LD_PRELOAD: ${{ github.workspace }}/Repos/veilid/.devcontainer/scripts/libipspoof.so
        run: |
          cargo test \
            --manifest-path "${{ github.workspace }}/Repos/dissertationapp/market/Cargo.toml" \
            --test integration_tests -- --ignored

      - name: Stop devnet
        if: always()
        run: make -C "${{ github.workspace }}" devnet-down
