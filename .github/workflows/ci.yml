name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info,veilid_core=warn

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: Repos/dissertationapp/market
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Repos/dissertationapp/market

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-lint-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install system dependencies
        run: |
          mkdir -p "$HOME/apt-cache/partial"
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            -o Dir::Cache::Archives="$HOME/apt-cache" \
            build-essential \
            pkg-config \
            cmake \
            libssl-dev \
            libxdo-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Unit & integration tests
        run: cargo test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MP_SPDZ_DIR: ${{ github.workspace }}/Repos/MP-SPDZ
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: Repos/dissertationapp/market

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-e2e-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install system dependencies
        run: |
          mkdir -p "$HOME/apt-cache/partial"
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            -o Dir::Cache::Archives="$HOME/apt-cache" \
            build-essential \
            pkg-config \
            cmake \
            clang \
            python3 \
            libssl-dev \
            libxdo-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libgmp-dev \
            libsodium-dev \
            libboost-dev \
            libboost-filesystem-dev \
            libboost-iostreams-dev \
            libboost-thread-dev \
            libntl-dev \
            automake \
            libtool

      - name: Cache libipspoof.so
        id: cache-ipspoof
        uses: actions/cache@v4
        with:
          path: Repos/veilid/.devcontainer/scripts/libipspoof.so
          key: ipspoof-${{ hashFiles('Repos/veilid/.devcontainer/scripts/ip_spoof.c') }}

      - name: Build libipspoof.so
        if: steps.cache-ipspoof.outputs.cache-hit != 'true'
        run: make -C "${{ github.workspace }}" build-ipspoof

      - name: Cache MP-SPDZ build
        id: cache-mpspdz
        uses: actions/cache@v4
        with:
          path: |
            Repos/MP-SPDZ/mascot-party.x
            Repos/MP-SPDZ/Programs/Schedules/
            Repos/MP-SPDZ/Player-Data/
          key: mpspdz-${{ hashFiles('Repos/MP-SPDZ/.git', 'setup-mpspdz.sh') }}

      - name: Prepare MP-SPDZ
        if: steps.cache-mpspdz.outputs.cache-hit != 'true'
        run: ${{ github.workspace }}/setup-mpspdz.sh --mp-spdz-dir "$MP_SPDZ_DIR"

      - name: Start devnet
        run: make -C "${{ github.workspace }}" devnet-up

      - name: E2E smoke tests
        env:
          LD_PRELOAD: ${{ github.workspace }}/Repos/veilid/.devcontainer/scripts/libipspoof.so
        run: |
          cargo test \
            --manifest-path "${{ github.workspace }}/Repos/dissertationapp/market/Cargo.toml" \
            --test integration_tests -- --ignored e2e_smoke_

      - name: E2E edge case tests
        env:
          LD_PRELOAD: ${{ github.workspace }}/Repos/veilid/.devcontainer/scripts/libipspoof.so
        run: |
          cargo test \
            --manifest-path "${{ github.workspace }}/Repos/dissertationapp/market/Cargo.toml" \
            --test integration_tests -- --ignored e2e_edge_

      - name: Stop devnet
        if: always()
        run: make -C "${{ github.workspace }}" devnet-down

  release-gate:
    name: Release Gate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run release gate checks
        run: ./scripts/release_gate.sh
